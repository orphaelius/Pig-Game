<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <!-- <h1>here's a game</h1> -->
  <body>
    <div class="instructions">
    <h1>Instructions:</h1>
    <h1>Step 1: Roll die</h1>
    <h1>Step 2: If you roll a 1, it passes to next player</h1>
    <h1>Step 3: Press Hold Score to store your current score</h1>
    <h1>First player to reach 100 wins!</h1>
  </div>
    <main>      
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice ðŸŽ²</button>
      <button class="btn btn--hold">Hold Score</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
